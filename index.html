<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezclas de Colores - Inicio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            display: none; /* Texto "Descubre el arte de combinar colores perfectamente" oculto */
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0; /* Ajustado */
        }
        .color-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            text-decoration: none;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .color-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(255,255,255,0.1);
        }
        .color-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-decoration: none;
            color: white;
        }
        .color-card:hover::before {
            opacity: 1;
        }
        .color-card.azul {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .color-card.rojo {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        .color-card.verde {
            background: linear-gradient(135deg, #56cc9d 0%, #19d895 100%);
        }
        .color-card.naranja {
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
        }
        .color-card.violeta {
            background: linear-gradient(135deg, #b39ddb 0%, #9575cd 100%);
        }
        .color-card.amarillo {
            background: linear-gradient(135deg, #ffd54f 0%, #ffb300 100%);
            color: #333 !important;
        }
        .color-card.amarillo:hover {
            color: #333 !important;
        }
        .color-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            position: relative;
        }
        .color-card h3 {
            margin: 15px 0 10px;
            font-size: 1.4em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .color-card p {
            display: none; /* Descripciones como "Sum√©rgete en la serenidad del azul" eliminadas */
        }
        .footer {
            display: none; /* Bloque inferior completo eliminado */
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2.2em;
            }
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .color-preview {
                width: 60px;
                height: 60px;
            }
        }
        /* Animaci√≥n de entrada */
        .color-card {
            animation: fadeInUp 0.6s ease forwards;
        }
        .color-card:nth-child(1) { animation-delay: 0.1s; }
        .color-card:nth-child(2) { animation-delay: 0.2s; }
        .color-card:nth-child(3) { animation-delay: 0.3s; }
        .color-card:nth-child(4) { animation-delay: 0.4s; }
        .color-card:nth-child(5) { animation-delay: 0.5s; }
        .color-card:nth-child(6) { animation-delay: 0.6s; }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
